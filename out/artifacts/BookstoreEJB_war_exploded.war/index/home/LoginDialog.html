<div class="md-padding">
    <form>
        <h3 class="text-color-red" ng-show="true">{{errorMessage}}</h3>
        <md-input-container class="md-block">
            <label>Tên đăng nhập</label>
            <input required name="username" ng-model="user.username" autofocus/>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Mật khẩu</label>
            <input required type="password" name="password" ng-model="user.password"/>
        </md-input-container>

        <div layout="row">
            <a class="md-button md-raised md-primary md-hue-2" href="/index/home/Register.jsp">Đăng ký</a>
            <input type="submit" class="md-button md-raised md-primary md-hue-2" value="Đăng nhập"
                   ng-click="onClickLogin()"/>
        </div>
    </form>
</div>
